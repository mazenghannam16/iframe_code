<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد استخراج الصور مع الأسماء</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #164384;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h2 {
            margin-top: 30px;
            font-size: 24px;
            color: #f0f0f0;
        }
        textarea {
            padding: 10px;
            font-size: 14px;
            width: 80%;
            height: 150px;
            border-radius: 5px;
            border: none;
            resize: none;
            background-color: #f0f0f0;
            color: #333;
        }
        button {
            background-color: #1e6bb8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #155b8a;
        }
        #output {
            margin-top: 30px;
        }
        .output-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #1c4a7c;
            border-radius: 8px;
            border: 1px solid #f0f0f0;
            text-align: left;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .output-item button {
            background-color: #4caf50;
            margin-top: 5px;
        }
        .output-item button:hover {
            background-color: #45a049;
        }
        .output-item span {
            display: block;
            margin-bottom: 5px;
            color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>مولد استخراج الصور مع الأسماء</h2>
    <label for="htmlCode">أدخل كود HTML:</label><br>
    <textarea id="htmlCode" placeholder="أدخل الكود هنا..."></textarea><br><br>
    <button onclick="extractImages()">توليد الكود</button>
    
    <div id="output">
        <h3>الصور المستخرجة مع الأسماء:</h3>
        <div id="imageList"></div>
        <button onclick="copyAll()">نسخ الروابط</button>
    </div>

    <script>
        function extractImages() {
            const htmlCode = document.getElementById("htmlCode").value;
            const imageList = document.getElementById("imageList");
            imageList.innerHTML = '';  // Clear previous results
            
            // Regular expression to find image URLs (JPG, PNG) and team names
            const regex = /<div class="fareq">\s*<div class="Imagee"><img[^>]*src="([^"]*\.(jpg|png))"[^>]*>.*?<div class="asm">([^<]+)<\/div>/g;
            let match;
            
            while ((match = regex.exec(htmlCode)) !== null) {
                const imgUrl = match[1];
                const teamName = match[3];
                const listItem = document.createElement("div");
                listItem.classList.add("output-item");
                
                const text = `${teamName}: ${imgUrl}`;
                const span = document.createElement("span");
                span.textContent = text;

                const copyButton = document.createElement("button");
                copyButton.textContent = "نسخ الرابط";
                copyButton.onclick = () => copyText(imgUrl);
                
                listItem.appendChild(span);
                listItem.appendChild(copyButton);
                imageList.appendChild(listItem);
            }
        }

        function copyText(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('تم نسخ الرابط!');
        }

        function copyAll() {
            const allLinks = [...document.querySelectorAll('#imageList .output-item')];
            const allText = allLinks.map(item => item.textContent).join('\n');
            copyText(allText);
        }
    </script>
</body>
</html>
