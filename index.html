<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج الـ iframe مع رابط ونسخه</title>
    <style>
        body {
            background-color: #124364; /* اللون المطلوب للخلفية */
            color: white;
            font-family: 'Cairo', sans-serif; /* خط عربي عريض */
            text-align: center;
        }
        h1, h2 {
            font-weight: bold; /* جعل العنوان عريض */
        }
        .iframe-container {
            border: 2px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            background-color: #222; /* خلفية داكنة للمحتوى */
            color: white; /* جعل النص داخل الإطار باللون الأبيض */
        }
        .iframe-container iframe {
            width: 100%;
            height: 400px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        textarea {
            width: 80%;
            max-width: 600px;
            height: 100px;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: 1px solid #ccc;
            padding: 10px;
        }
        a {
            color: #1E90FF;
        }
    </style>
</head>
<body>
    <h1>سحب iframe</h1>

    <!-- مربع نص لإدخال السورس كود -->
    <textarea id="sourceCode" placeholder="أدخل السورس كود هنا..."></textarea>
    <br>
    <button onclick="extractIframe()">استخراج الـ iframe</button>

    <h2>الـ iframe المستخرج:</h2>
    <div id="result"></div>

    <script>
        function extractIframe() {
            // الحصول على السورس كود المدخل
            var sourceCode = document.getElementById('sourceCode').value;
            
            // استخدام تعبير منتظم لاستخراج الـ iframe
            var iframeRegex = /<iframe[^>]*src=["']([^"']+)["'][^>]*><\/iframe>/g;
            var result = '';
            var match;

            // البحث عن كل الـ iframe في السورس كود
            while ((match = iframeRegex.exec(sourceCode)) !== null) {
                var iframeSrc = match[1]; // استخراج الرابط داخل الـ iframe

                // إضافة الـ iframe في مستطيل مع رابط النسخ
                result += `
                    <div class="iframe-container">
                        <iframe src="${iframeSrc}" frameborder="0"></iframe>
                        <p>رابط الـ iframe: <a href="${iframeSrc}" target="_blank">${iframeSrc}</a></p>
                        <button onclick="copyLink('${iframeSrc}')">نسخ الرابط</button>
                    </div>
                `;
            }

            // عرض النتيجة في العنصر
            if (result) {
                document.getElementById('result').innerHTML = result;
            } else {
                document.getElementById('result').innerHTML = '<p>لا يوجد iframe في السورس كود المدخل.</p>';
            }
        }

        // دالة لنسخ الرابط إلى الحافظة
        function copyLink(link) {
            var tempInput = document.createElement('input');
            tempInput.value = link;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('تم نسخ الرابط!');
        }
    </script>
</body>
</html>
